    <body>


      <section class="mflex-container">
        <div class="mflex-item part1">

          <!--set font size for below p -->
          <p style="font-size: 3rem; margin-left: 50px; margin-top: 50px;">
            <span class="txt1"><b>Skill Set</b></span><br> <b>Amendment</b>
            <span class="txt2"><b> Portal.</b></span>
          </p><br>
          <p style=" margin-left: 50px;">
            UI to upload your skills for different job roles and
            update them as per your requirement.
          </p>

          <form enctype="multipart/form-data">
            <div class="file-wrapper">
              <div class="upload-btn-wrapper">
                <button class="btn upload-file font-weight-500">
                  <span class="upload-btn">
                    <i class="fas fa-cloud-upload-alt d-block font-50 pb-2"></i>
                    Browse Files here
                  </span>
                  <span class="upload-select-button" id="blankFile">
                    Supports .CSV and .XLSX
                  </span>
                  <span class="success">
                    <i class="far fa-check-circle text-success"></i>
                  </span>
                </button>
                <input type="file" name="files[]" id="upload">
              </div>
            </div>
          </form>
        </div>
        <div class="mflex-item part2">


          <img src="gmr_prerequisite\image\cv_3.jpg" alt="" height="600"
            width="600" style="margin-left: 20px;">

        </div>

      </section>


      <div id="mpopupBox" class="mpopup">
        <!-- Modal content -->
        <div class="modal-content">
          <div class="modal-header">
            <span class="close" onclick="dissmissDialog()">×</span>
          </div>
          <!-- <input type="text" name="" id="myInput" placeholder="Search Here" onkeyup="searchFun()"> -->
          <div class="modal-body">


            <form>
              <div class="col">
                <label for="fname">JD_ID</label>
                <select type="text" id="jd_id" name="jd_id" placeholder="JD_ID" >
              
                  <option>DOPSE001</option>
                  <option>DS001</option>
                
                </select>

                <label for="lname">Job Role</label>
                <select type="text" id="job_role" name="job_role" placeholder="Job Role">
                  <option>DevOps Engineer</option>
                  <option>Data Scientist</option>
                </select>
                <label for="fname">Source</label>
                <select type="text" id="source" name="source" placeholder="Source" >
                  <option selected>UI</option>
                </select>
                

                <label for="lname">Min Exp (years)</label>
                <input type="number" id="min_exp" name="min_exp" placeholder="Min Exp" min="0" max="70" maxlength="2" >

              </div>

              <div class="col">

                <label for="max_exp">Max Exp (years)</label>
                <input type="number" id="max_exp" name="max_exp" placeholder="Max Exp" min="0" max="70" maxlength="2">

                <lebel for="priority">Priority</lebel>
                <select type="text" id="priority" name="priority" placeholder="Priority">
                  <option>High</option>
                  <option>Low</option>
                </select>  

                <label for="category">Category</label>
                <select type="text" id="category" name="category" placeholder="Category">
                  <option>Skill</option>
                  <option>Education</option>
                </select>  

                <label for="keywords">Keywords</label>
                <input type="text" id="keywords" name="keywords" placeholder="Keyword">

              </div>

            </form>

          </div>

          <div class="modal-footer">
            <button type="button" id="addButton" onclick="addRow()" class="btn btn-primary">Save changes</button>
            <button type="button" id="updateButton" onclick="updateRow()" class="btn btn-primary">Update
              changes</button>
          </div>
        </div>
      </div>

      <section class="mSection">

        <div id="table_container">
          <div class="wrap">

            <div class="search">

              <input type="text" name="" id="myInput" placeholder="Search Here" onkeyup="searchFun()"
                style="float: right; margin-bottom: 10px;">
              <button type="submit" class="searchButton">
                <i class="fa fa-search"></i>
              </button>
            </div>
          </div>
          <table class="table table-bordered" id="table">

            <!--Code for popup dialog-->

        document.getElementById("min_exp").addEventListener("input", function () {
          this.value = this.value.slice(0, 2);

        document.getElementById("max_exp").addEventListener("input", function () {
          this.value = this.value.slice(0, 2);
